<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="website icon" href="logo_make.png"
    type="png"
    href="./logo_make.png">
    
</head>
<body>
    <header>
        
        <h2>Cadastra-se agora!</h2>
    </header>
    <main>
        <form action="#">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="name" required >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <h6>Já possui conta? Clique <a href="">aqui</a> para entar</h6>
            <button type="submit">Entrar</button>
        </form>
    </main>
    <footer>
        <h3>Nos acompanhe também: </h3>
        <a href=""><img src="instagram.png" alt="instagram"></a>
        <a href=""><img src="facebook.png" alt="facebook"></a>
        <a href=""><img src="x.png" alt="twitter"></a>
       <a href=""><img src="tiktok.png" alt="Tik tok"></a>
    </footer>
</body>
